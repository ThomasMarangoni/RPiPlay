name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake libavahi-compat-libdnssd-dev libplist-dev libssl-dev
    - name: create environment
      run: pwd && ls -la && mkdir build && cd build
    - name: run CMAKE
      run: cmake ..
    - name: build
      run: make -j
